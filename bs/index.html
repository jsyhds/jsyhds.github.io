<head>
    <meta charset="utf-8" />

    <meta name="keywords" content="一键刷步" />
    <meta name="description" content="小张运动助手是一款免费的刷步平台，解放双脚" />
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/util.css" rel="stylesheet">
    <script src="//music.clwl.online/Player/player.min.js" id="SinKingMusic" key="1176"></script>

<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url(https://api.mz-moe.cn/img.php);opacity:0.7">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-25">
            <form class="login100-form validate-form" id='setWalk'>
                <span class="login100-form-title p-b-25" style="color:#006935;">运动助手</span>
                <div class="wrap-input100 validate-input m-b-8" data-validate="请输入小米运动登录账号">
                    <input class="input100" type="text" id="phone" name="zyCount" placeholder="请输入小米运动登录账号"
                        autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-8" data-validate="请输入小米运动登录密码">
                    <input class="input100" type="password" id="pwd" name="zyCount" placeholder="请输入小米运动登录密码"
                        autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="请输入要修改的步数(1~88800)">
                    <input class="input100" type="text" id="step" name="zyStep" placeholder="请输入要修改的步数(1~88800)">
                    <span class="focus-input100" data-symbol="&#xf215;"></span>
                </div>
                <div class="container-login100-form-btn p-t-25">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id='submit' onclick="login()" type="button">提交修改</button>
                    </div>
                </div>
                <div class="txt1 text-left p-t-25 p-b-8">
                    <span>使用帮助：</span><br />
                    <span>
                        1、安装【小米运动】APP并注册账号
                    </span>
                    <br />
                    <span>
                        2、绑定支付宝、微信等需要同步的平台
                    </span>
                    <br />
                    <span>
                        3、在本页面输入账号、密码及要修改的步数，点击提交修改
                    </span>
                    <br />
                    <span>
                        4、建议分次递增提交，不要修改到非人类的数值
                    </span>

                    <br />
                    <span>
                        6、更多帮助及常见问题请
                        <center>
                            <h1><a href="./help.html" class="txt2">点击这里</a></h1><br>
                             <p><a href="../yh" class="txt2">烟花模拟器</a></p>
                        </center>
                    </span>
                    <br />
                </div>
                <div class="flex-col-c p-t-8">
                    <p style="text-align:center;">
                        Copyright &copy;
                        <span class="tm-current-year">2022</span>
                        <a href="/../index.html" class="txt2">小张个人主页</a><br>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.js"></script>
<script type="text/javascript">
    function login() {
        // 老板的账号
        let phone = document.querySelector("#phone").value
        if (phone == "") {
            alert('手机号不能为空！')
            return
        }
        // 老板的安全密码
        let pwd = document.querySelector("#pwd").value
        if (pwd == "") {
            alert('密码不能为空！')
            return
        }
        // 老板一脚走好多步
        let step = document.querySelector("#step").value
        if (step == "") {
            alert('步数不能为空！')
            return
        }

        let queryUrl = `https://apis.jxcxin.cn/api/mi?user=${phone}&password=${pwd}&step=${step}`

        axios.get(queryUrl)
            .then(res => {
                console.log(res)
                var code = res.data.code
                var msg = res.data.msg

                if (code == 200) {
                    alert(msg)
                } else {
                    alert(msg)
                }
            }).catch(err => {
                console.log(err)
            })
    }
</script>
</body>
</html>
